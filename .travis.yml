language: r
sudo: false
cache: packages
warnings_are_errors: false

matrix:
  include:
    - os: linux
      r: release
      r_github_packages: tidymodels/broom

    - os: linux
      r: release
      r_packages: broom

    - os: linux
      r: 3.4
      after_success:
      - echo skipping source packaging on linux/oldrel

    - os: linux
      r: devel
      after_success:
      - echo skipping source packaging on linux/devel

    - os: osx
      r: release
      if: branch = master

    - os: osx
      r: 3.4
      if: branch = master

env:
  global:
  - OS=$(uname -s)
  - secure: 
  - secure: 
  - secure: 
  - secure: 

addons:
  apt:
    packages:
      - libnlopt-dev

r_github_packages:
- DeclareDesign/DDtools
- ropensci/git2r
- rstudio/gt
- vincentarelbundock/gtsummary

after_success:
- Rscript -e DDtools::after_build

